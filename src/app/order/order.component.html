<app-admin-header></app-admin-header>
<div class="alou">
<div *ngFor="let order of orders">
  <div class="card"  style="width: 50rem;" (click)="getProductsByOrderId(order.orderId)">
    <div class="card-body" >
      <h5 class="card-title">{{order.orderDeliveryType}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{order.orderSumm}}</h6>
      <p class="card-text">{{order.orderDescription}}</p>
      <a href="#" class="btn btn-success card-link">Одобрить заказ</a>
      <a (click)="deleteOrder(order.orderId)" class="btn btn-danger card-link">Удалить</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="test" *ngIf="id===order.orderId">
      <div  *ngFor="let product of order.orderProducts">
        <div>{{product.product.productName}}</div>
        <div>{{product.product.productMaker.productMakerName}}</div>
        <img src="http://localhost:8080/petshop.by/image/{{product.product.productId}}">
        <div>size {{product.productSize}}</div>
        <div> quantity {{product.productQuantity}}</div>
        <div> product price{{product.productSumm}}</div>
        <br>
      </div>
    </div>
  </div>
</div>
</div>
<app-admin-footer></app-admin-footer>
