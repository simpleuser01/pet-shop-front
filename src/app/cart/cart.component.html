  <div *ngFor="let product of products">
    <div>{{product.productId}}</div>
    <div>{{product.productName}}</div>
    <div>{{product.productDescription}}</div>
    <div>{{product.productStructure}}</div>
    <div>{{product.productMaker.productMakerName}}</div>
    <img src="http://localhost:8080/petshop.by/image/{{product.productId}}">
    <div>{{product.productSize}}</div>
    <div>{{product.productPrice}}</div>
    <button (click)="deleteProductFromCartList(product)">delete</button>
      <br>
      <button (click)="moreQuantity()">+</button>
      <br>
      <div>{{quantity}}</div>
      <br>
      <button (click)="lessQuantity()">-</button>
      <br>
  </div>


 <form [formGroup]="order" (ngSubmit)="callF()">
    <input type="text" formControlName="orderDeliveryType" placeholder="delivery type">

    <input type="text" placeholder="description" formControlName="orderDescription">

    <div formGroupName="unregisterClient">

      <input type="text" placeholder="first name" formGroupName="clientFirstName" >
      <input type="text" placeholder="email" formGroupName="clientEmail">
      <input type="text" placeholder="tel" formGroupName="clientTel" >

    </div>
   <button type="submit">press</button>
  </form>
