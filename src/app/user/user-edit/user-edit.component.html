<app-header></app-header>
<div class="container">
  <h1>Редактирование профиля</h1>
  <div *ngIf="changedUser">
    <!--  <input type="text" [(ngModel)]="changedUser.password">-->
    <form>
      <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="changedUser.firstName" class="form-control" id="inputFirstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLastName"  [(ngModel)]="changedUser.lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text"  [(ngModel)]="changedUser.userName" class="form-control" id="inputUserName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputE-mail" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="changedUser.email" class="form-control" id="inputE-mail">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTelephone" class="col-sm-2 col-form-label">Telephone</label>
        <div class="col-sm-10">
          <input type="number"  [(ngModel)]="changedUser.tel" class="form-control" id="inputTelephone">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
